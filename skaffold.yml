apiVersion: skaffold/v1beta10
kind: Config
build:
  local:
    push: false
  artifacts:
    - image: joshroepke/multi-client
      context: client
      docker: 
        dockerfile: Dockerfile.dev
      sync:
        '**/*.js': .
        '**/*.css': .
        '**/*html': . 
deploy: 
  kubectl:
    manifests:
      - k8s/client-deployment.yml